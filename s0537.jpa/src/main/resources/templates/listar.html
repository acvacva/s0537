<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    
LISTADO DE PRODUCTOS EN LA BASE DE DATOS

<table>
<th:block th:each="per : ${personas}">
<!-- <tr th:each="per : ${personas}"> -->
<tr>
<td th:text="${per.id_producto}"></td>
<td th:text="${per.nombre_producto}"></td>
<td th:text="${per.tipoproducto}"></td>
<td th:text="${per.descripcion}"></td>
<td th:text="${per.comprar}"></td>
</tr>
</th:block>
</table>

</body>
</html>
